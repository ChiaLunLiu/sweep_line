<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>

<script>

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("show").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("POST", "http://localhost:5555/random", true);
  xhttp.send("action=restart&test=123");
}

function mytest(){
   document.getElementById("m1").innerHTML = "Hello World";
}
</script>    
</head>
<body>
    <div id="option">
	<button onclick="loadDoc()">new testcase</button> 
	<button onclick="mytest()">Click me</button>
    </div>

    <p id="show">hihi</p>

    <div id="viz"></div>
    <script type="text/javascript">

    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 100)
        .attr("height", 100);    

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)
        .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");});
    
    </script>
</body>
</html>
